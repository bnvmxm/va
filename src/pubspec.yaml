name: vocabulary_advancer
description: Vocabulary Advancer sample app

version: 0.1.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  firebase_core: 1.10.0
  firebase_analytics: 8.3.4
  firebase_auth: 3.2.0
  cloud_firestore: 3.1.0

  flutter_bloc: 7.0.0
  collection: 1.15.0
  fast_i18n: 4.1.0
  get_it: 6.1.1
  cached_network_image: 3.0.0
  json_annotation: 4.3.0
  shared_preferences: 2.0.5
  flutter_typeahead: 3.1.1
  uuid: 3.0.4
  charts_flutter: 0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  analyzer: any
  json_serializable: 6.0.1
  mockito: 5.0.16

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Light.ttf
          weight: 300
        - asset: assets/fonts/Oswald-Regular.ttf
        - asset: assets/fonts/Oswald-SemiBold.ttf
          weight: 700